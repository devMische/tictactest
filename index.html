<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>TicTacTest</title>
  </head>
  <body>
    <div id="tictactoe">
      <div id="i1" class="gitem"></div>
      <div id="i2" class="gitem"></div>
      <div id="i3" class="gitem"></div>
      <div id="i4" class="gitem"></div>
      <div id="i5" class="gitem"></div>
      <div id="i6" class="gitem"></div>
      <div id="i7" class="gitem"></div>
      <div id="i8" class="gitem"></div>
      <div id="i9" class="gitem"></div>
    </div>
    <div class="infocontainer">
      <div class="playerinfo" id="info_p1">Player X:</div>
      <div class="playerinfo" id="info_rounds">Round: 1</div>
      <div class="playerinfo" id="info_p2">Player O:</div>
    </div>
  </body>
</html>
